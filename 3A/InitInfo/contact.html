<div id="content">
    <div id="infoAlert" class="alert"></div>
    <form action="#" method="post" id="contact">
        <div class="input text">
            <label for="name">Nom et prénom :</label>
            <span></span>
            <div class="hint">
                <span class="alert-danger"></span>
            </div>
            <input type="text" id="name" name="name" onblur="checkName(this);" />
        </div>
        <div class="input text">
            <label for="email">Email :</label>
            <span></span>
            <div class="hint">
                <span class="alert-danger"></span>
            </div>
            <input type="text" id="email" name="email" onblur="checkMail(this);">
        </div>
        <div class="input text">
            <label for="birthday">Date de naissance :</label>
            <span></span>
            <div class="hint">
                <span class="alert-danger"></span>
            </div>
            <input type="text" id="birthday" name="birthday" placeholder="JJ/MM/AAAA" onblur="checkBirthday(this);">
        </div>
        <div class="input text messagebox">
            <label for="message">Votre message :</label>
            <span></span>
            <div class="hintTextarea">
                <span class="alert-danger"></span>
            </div>
            <textarea name="message" id="message" style="resize:none; height:150px; overflow:auto;" onblur="checkMessage(this);"></textarea>
        </div>
        <input id="submit" type="submit" class="button" value="Envoyer" disabled="disabled" />
    </form>
    <img src="img/nyancat2.gif" id="nyanCat" alt="nyanCat" />
    <img src="img/troll.png" id="trol" alt="trolol" />
