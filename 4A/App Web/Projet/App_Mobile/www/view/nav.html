<ion-side-menus ng-controller="navCtrl" enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="blue bar-stable" style="height: 64px; padding-top: 15px;">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" style="color:#fff;" menu-toggle="left">
                    <span class="text-center" style="color: #fff; font-size: 2.1rem; margin-left: 20px;">TodoApp</span>
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent">

        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ui-sref="app.home" ui-sref-active="active">
                    Home
                </ion-item>
                <ion-item ui-sref="app.lamp" ui-sref-active="active">
                    Ampoule
                </ion-item>
                <ion-item ui-sref="app.page1" ui-sref-active="active">
                    Page 1
                </ion-item>
                <ion-item ui-sref="app.page2" ui-sref-active="active">
                    Page 2
                </ion-item>
                <ion-item ui-sref="app.compteur" ui-sref-active="active">
                    Compteur
                </ion-item>
                <ion-item ui-sref="app.todo" ui-sref-active="active">
                    Todo List
                </ion-item>
                <ion-item ng-hide="isLogged" ui-sref="app.login" ui-sref-active="active">
                    Login
                </ion-item>
                <ion-item ng-hide="isLogged" ui-sref="app.register" ui-sref-active="active">
                    Register
                </ion-item>

                <ion-item ng-show="isLogged" style="margin: 10px; text-align: center">
                    <span>{{ user.username }}</span>
                </ion-item>
                <ion-item ng-show="isLogged" ui-sref="app.logout" ui-sref-active="active">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
